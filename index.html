<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Piano</title>

</head>

<body>
    <h1>Play along!</h1>
    <div>
        <p class="instruction">Just press the button on your keyboard and have fun!</p>
        <div class="container">
            <div class="white-keys">
                <kbd>A</kbd>
                <kbd>S</kbd>
                <kbd>D</kbd>
                <kbd>F</kbd>
                <kbd>G</kbd>
                <kbd>H</kbd>
                <kbd>J</kbd>
            </div>
            <div class="black-keys">
                <kbd id="lw">W</kbd>
                <kbd id="le">E</kbd>
                <kbd id="lt">T</kbd>
                <kbd id="ly">Y</kbd>
                <kbd id="lu">U</kbd>
            </div>
        </div>
    </div>
    <script src="piano.js"></script>

</body>

</html>
